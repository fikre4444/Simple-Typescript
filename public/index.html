<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="m-3 p-5 border-2 border-red-500 rounded-lg flex flex-row-reverse justify-between">
    <div class="border-gray-200 border shadow-md min-w-[40%] rounded-xl p-6 bg-white">
      <h1 class="text-2xl text-gray-900 tracking-tight font-extrabold mb-6">Add a <span class="text-indigo-600">TODO</span></h1>
      <form id="addForm" class="flex flex-col gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
          <input required type="text" id="name" class="mt-1 p-1 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter task name">
        </div>
        <div>
          <label for="urgency" class="block text-sm font-medium text-gray-700 mb-1">Urgency:</label>
          <select id="urgency" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option>normal</option>
            <option>urgent</option>
          </select>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description:</label>
          <textarea id="description" rows="3" class="mt-1 p-1 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter task description"></textarea>
        </div>
        <div>
          <button class="hover:bg-indigo-400 hover:scale-105 transition-all duration-100 bg-indigo-600 cursor-pointer text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Add Todo</button>
        </div>
      </form>
    </div>
    <div class="w-full max-w-2xl p-2">
      <div class="mb-4">
        <h1 class="text-2xl text-gray-900 tracking-tight font-extrabold mb-2">ToDos</h1>
        <!-- <div class="text-gray-600">Filter by: (Coming Soon)</div> -->
      </div>
      <div id="todoholder" class="space-y-3">

        <!-- Dummy Data ToDo Items -->
        <div class="relative bg-white rounded-lg shadow-md p-4 flex items-center justify-between">
          <div class="closeButton absolute top-1 right-1 bg-red-400 rounded-full px-2 hover:scale-110 duration-100 transition-all cursor-pointer">X</div>
          <div>
            <h2 class="font-semibold text-lg text-gray-800">Example Shopping</h2>
            <p class="text-sm text-gray-500 my-1">
              <span class="bg-gray-300 text-gray-800 font-semibold p-1 rounded-lg">Urgency</span> : 
              <span class="bg-green-300 text-green-950 p-1 font-semibold ">Normal</span>
            </p>
            <p class="text-xs text-gray-500">Get milk, eggs, bread, and cheese from the store.</p>
          </div>
          <div class="p-1 flex gap-2 items-center">
            <span class="leftButton font-bold text-lg cursor-pointer hover:bg-gray-300 hover:rounded-full transition-all duration-100 px-2 pt-0 pb-1">&lt;</span>
            <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-green-100 text-green-800">Finished</span>
            <span class="rightButton font-bold text-lg cursor-pointer hover:bg-gray-300 hover:rounded-full transition-all duration-100 px-2 pt-0 pb-1">&gt;</span>
          </div>
        </div>

        <div class="relative bg-white rounded-lg shadow-md p-4 flex items-center justify-between">
          <div class="closeButton absolute top-1 right-1 bg-red-400 rounded-full px-2 hover:scale-110 duration-100 transition-all cursor-pointer">X</div>
          <div>
            <h2 class="font-semibold text-lg text-gray-800">Book Appointment</h2>
            <p class="text-sm text-gray-500 my-1">
              <span class="bg-gray-300 text-gray-800 font-semibold p-1 rounded-lg">Urgency</span> : 
              <span class="bg-red-300 text-red-950 p-1 font-semibold ">Urgent</span>
            </p>
            <p class="text-xs text-gray-500">Book a doctors appointment for next week.</p>
          </div>
          <div class="p-1 flex gap-2 items-center">
            <span class="leftButton font-bold text-lg cursor-pointer hover:bg-gray-300 hover:rounded-full transition-all duration-100 px-2 pt-0 pb-1">&lt;</span>
            <span class="inline-flex items-center rounded-full bg-yellow-100 px-2.5 py-0.5 text-xs font-medium text-yellow-800">In Progress</span>
            <span class="rightButton font-bold text-lg cursor-pointer hover:bg-gray-300 hover:rounded-full transition-all duration-100 px-2 pt-0 pb-1">&gt;</span>
          </div>
        </div>

        <div class="relative bg-white rounded-lg shadow-md p-4 flex items-center justify-between">
          <div class="closeButton absolute top-1 right-1 bg-red-400 rounded-full px-2 hover:scale-110 duration-100 transition-all cursor-pointer">X</div>
          <div>
            <h2 class="font-semibold text-lg text-gray-800">Pay Bills</h2>
            <p class="text-sm text-gray-500 my-1">
              <span class="bg-gray-300 text-gray-800 font-semibold p-1 rounded-lg">Urgency</span> : 
              <span class="bg-green-300 text-green-950 p-1 font-semibold ">Normal</span>
            </p>
            <p class="text-xs text-gray-500">Pay all pending utility bills.</p>
          </div>
          <div class="p-1 flex gap-2 items-center">
            <span class="leftButton font-bold text-lg cursor-pointer hover:bg-gray-300 hover:rounded-full transition-all duration-100 px-2 pt-0 pb-1">&lt;</span>
            <span class="inline-flex items-center rounded-full bg-red-100 px-2.5 py-0.5 text-xs font-medium text-red-800">Not Started</span>
            <span class="rightButton font-bold text-lg cursor-pointer hover:bg-gray-300 hover:rounded-full transition-all duration-100 px-2 pt-0 pb-1">&gt;</span>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
